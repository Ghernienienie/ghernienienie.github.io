    <!-- Main -->
    <main class="mb-5">
      <form name="myForm" class="needs-validation" method="GET" action="/" novalidate>
        <div class="container">
          <div class="form-row">
            <!-- Information -->
            <div class="col-12 col-lg-6 mb-5 mb-lg-0">
              <fieldset class="shadow">
                  <legend class="col-4 shadow-lg rounded shadow-lg rounded text-">
                    Information
                  </legend>
                <div class="form-group form-row justify-content-between">
                  <!-- Name -->
                  <label class="col-form-label-lg col-12">Name</label>
                  <div class="col-3">
                    <select name="salutation" class="custom-select" id="salutation" size="2" required>
                      <option value="Ms." selected>Ms.</option>
                      <option value="Mr. ">Mr.</option>
                      <option value="Others.">Others</option>
                    </select>
                  </div>
                  <input
                    name="firstName"
                    type="text"
                    class="form-control col-4"
                    style="margin-left: -5px"
                    id="firstName"
                    placeholder="First Name*"
                    required
                  />
                    <input
                    name="lastName"
                    type="text"
                    class="form-control col-4 "
                    id="lastName"
                    placeholder="Last Name"
                   />
                  <div class="text-right invalid-feedback">
                    Please enter your name
                  </div>
                </div>

                <!-- Age -->
                <div class="form-group">
                  <label class="col-form-label-lg">Age</label>
                  <div class="form-check pl-0">
                    <div class="custom-control custom-radio">
                      <input
                        type="radio"
                        id="ageGroup1"
                        name="age"
                        class="custom-control-input"
                        required
                      />
                      <label class="custom-control-label" for="ageGroup1"
                        >1 ~ 13 Years Old</label
                      >
                    </div>
                  </div>
                  <div class="form-check pl-0">
                    <div class="custom-control custom-radio">
                      <input
                        type="radio"
                        id="ageGroup2"
                        name="age"
                        class="custom-control-input d-flex"
                      />
                      <label class="custom-control-label" for="ageGroup2"
                        >14 ~ 20 Years Old</label
                      >
                    </div>
                  </div>
                  <div class="form-check pl-0">
                    <div class="custom-control custom-radio">
                      <input
                        type="radio"
                        id="ageGroup3"
                        name="age"
                        class="custom-control-input"
                      />
                      <label class="custom-control-label" for="ageGroup3"
                        >21 ~ 30 Years Old</label
                      >
                    </div>
                  </div>
                  <div class="form-check pl-0">
                    <div class="custom-control custom-radio">
                      <input
                        type="radio"
                        id="ageGroup4"
                        name="age"
                        class="custom-control-input"
                      />
                      <label class="custom-control-label" for="ageGroup4"
                        >More than 30 Years Old</label
                      >
                    </div>
                  </div>
                </div>
                <!-- Occupation -->
                <div class="form-group">
                  <label for="occupation" class="col-form-label-lg"
                    >Occupation</label
                  >
                  <select name="occupation" class="form-control" id="occupation"  onchange="getOccupation();">
                    <optgroup label="Working">
                      <option>Full Timer</option>
                      <option>Part Timer</option>
                    </optgroup>
                    <optgroup label="Not Working">
                      <option>Unemployed</option>
                      <option>Student</option>
                    </optgroup>
                    <optgroup label="&NewLine;">
                      <option class="active" selected>
                        Others
                      </option>
                    <optgroup label="&NewLine;">
                    </optgroup>
                  </select>
                    <input name="occupationOthers" id="others" class="form-control mt-2" type="text" placeholder="May I know?">
                </div>
              </fieldset>
            </div>
            <!-- Feedback -->
            <div class="col-12 col-lg-6">
              <fieldset class="shadow">
                <legend class="col-4 shadow-lg rounded">
                  Feedback
                </legend>
                <!-- Textarea -->
                <div class="form-group">
                  <label
                    class="col-form-label"
                    for="feedbackComment"
                    >Please feel free to express whatever is on your mind</label
                  >
                  <textarea
                    name="feedbackComment"
                    class="form-control"
                    id="feedbackComment"
                    rows="3"
                    required
                  ></textarea>
                  <div class="invalid-feedback">
                    Please provide your feedback
                  </div>
 
                </div>
                <!-- Email -->
                <div class="form-group mb-4">
                  <div class="form-check">
                    <input
                      name="emailCheck"
                      type="checkbox"
                      class="form-check-input"
                      id="checkEmail"
                    />
                    <label for="email">Would you like me to reply back?</label>
                  </div>
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="...@example.com"
                    disabled
                  />
                  <div class="invalid-feedback">
                    Please enter your email
                  </div>
                </div>
                <!-- Slider -->
                <label for="interestLevel"
                  >Before you go, do tell me how inclined you are into going to
                  DISM after viewing my website</label
                >
                <input name="interest" type="range" class="custom-range" id="interestLevel" min="0" max="100" value="50" />
                <p>Interest Level:&nbsp;<span id="interestValue"></span></p>
                <!-- Submit -->
                <div class="form-row justify-content-end">
                  <button type="submit" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </fieldset>
            </div>
          </div>
